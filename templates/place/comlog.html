{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts1/material-icon/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/nouislider/nouislider.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css1/style.css'%}">
   </head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/form-img.jpg'%}" alt="">
                    <div class="signup-img-content">
                        <h2>Login</h2>
                        <p></p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="login" style="padding: 201px 0px 48px 147px;;">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                
                                
                                <div class="form-input">
                                    <label for="Username" class="required">Username</label>
                                    <input type="text" name="username" id="Username" />
                                </div>
                                <div class="form-input">
                                    <label for="password" class="required">Password</label>
                                    <input type="password" name="password" id="password" />
								</div>
								<div class="form-submit">
									<input type="submit" value="Submit" class="submit" id="submit" onload="pass()" name="submit" />
                                    </div>
                                    <h3 style="color:tomato;">{{check}}</h3>

                                
                            </div>
                            <div class="form-group">
                                
                                
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js'%}"></script>
    <script src="{% static 'vendor/wnumb/wNumb.js'%}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js'%}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js'%}"></script>
    <script src="{% static 'js1/signup.js'%}"></script>
</body>
</html>
